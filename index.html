    <link rel="alternate"

        <link rel="stylesheet"
              type="text/css"
              href="https://kzdnk.pl/theme/light.css" />
        <link rel="stylesheet"
              type="text/css"
              href="https://kzdnk.pl/theme/dark.css"
              media="(prefers-color-scheme: dark)" />
    

    <!-- Set the correct theme in the script -->

    
        <script src=https://kzdnk.pl/js/themetoggle.js></script>

        
            <script>
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setTheme("dark");
                } else {
                    setTheme("light");
                }
            </script>
        
    


    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="https://kzdnk.pl/main.css" />

    

    <script defer
                    src="https://kzdnk.pl/search_index.en.js?h=510686e145d4173087d0"></script>
        <script defer
                src="https://kzdnk.pl/js/searchElasticlunr.min.js?h=3626c0ef99daa745b31e"></script></head>


    <body>
        <div class="content">
            <header>
    <div class="main">
        
            <a href=https:&#x2F;&#x2F;kzdnk.pl>kzdnk</a>
        


        <div class="socials">
            
                <a rel="me" href="https:&#x2F;&#x2F;github.com&#x2F;kzdnk&#x2F;" class="social">
                    <img alt="github"
                         src="https://kzdnk.pl/icons/social/github.svg">
                </a>
            
                <a rel="me" href="https:&#x2F;&#x2F;bsky.app&#x2F;profile&#x2F;kzdnk.pl" class="social">
                    <img alt="bluesky"
                         src="https://kzdnk.pl/icons/social/bluesky.svg">
                </a>
            
        </div>
    </div>

    <nav>
        
            <a href=https://kzdnk.pl/posts style="margin-left: 0.25em">&#x2F;posts</a>
        

        
            <button id="search-button"
                    class="search-button"
                    title="$SHORTCUT to open search">
                <img src="https://kzdnk.pl/icons/search.svg"
                     alt="Search"
                     class="search-icon">
            </button>

            <div id="searchModal"
                 class="search-modal js"
                 role="dialog"
                 aria-labelledby="modalTitle">
                <div id="modal-content">
                    <h1 id="modalTitle" class="page-header">Search</h1>
                    <div id="searchBar">
                        <input id="searchInput"
                               role="combobox"
                               autocomplete="off"
                               spellcheck="false"
                               aria-expanded="false"
                               aria-controls="results-container"
                               placeholder="Search..." />
                        <button id="clear-search" class="clear-button" title="Clear search">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                                <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                            </svg>
                        </button>
                    </div>
                    <div id="results-container">
                        <div id="results-info">
                            <span id="zero_results" style="display: none;">No results</span>
                            <span id="one_result" style="display: none;">1 result</span>
                            <span id="many_results" style="display: none;">$NUMBER results</span>
                        </div>
                        <div id="results" role="listbox"></div>
                    </div>
                </div>
            </div>
        

        
    </nav>
</header>


            
            
    
    
        
    <div class="page-header">
        Posts<span class="primary-color" style="font-size: 1.6em">.</span>
